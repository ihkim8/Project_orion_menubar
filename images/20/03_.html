<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수의 선언과 할당</title>
    <script>
      //변수의 선언
      var pi;
      //선언한 그릇에 값을 집어넣음. 변수 파이에 값을 할당합니다.
      pi = 3.14159265;
      //출력합니다 ()안에 있는 함수를 호출
      alert(pi);
      //선언 -> 할당 ->출력이 모두 이루어져야 결과가 나옴.
      //아래는 기존에 있었던 파이 값을 재할당해서 선언한 것.
      //var pi=3.14159265;
    </script>
    <script>
      // //같은 파이도 var로는 여러번 선언 가능. let으로는 한번만 선언(otherwise 변수충돌).
      // //변수를 선언 및 초기화합니다.
      // let radius = 10;
      // var pi = 3.14159265;
      // //출력합니다
      // alert(2 * pi * radius);
      let radius = 10;
      let pi2 = 3.14159265;
      //출력합니다
      alert(2 * pi2 * radius);
    </script>
  </head>
  <body></body>
</html>
